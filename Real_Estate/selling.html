        <h2>Selling</h2>
        <form range-value="0">

                <div class="col">
                    <p>Property type</p><select class="form-control" placeholder="Any type"><option value="12">Luxury</option><option value="13">Office</option><option value="14">Appartment</option><option value="15">Bar</option><option value="16">Farm</option><option value="17">House</option><option value="18">Store</option></select></div>
            </div>
            <div class="form-row">

                <div class="col">
                    <p style="margin-bottom:10px;">Furnished</p><select class="form-control"><option value="12" selected="">furnished</option><option value="13">no furnished</option><option value="14">old furnished</option></select></div>
            </div><button class="btn btn-primary" type="button" style="margin-top:20px;">Submit</button></form>
